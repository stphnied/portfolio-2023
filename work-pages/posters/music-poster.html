<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD - Portfolio</title>
    <!-- Favicons -->
    <link href="../assets/img/SD_logo.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&family=Raleway:ital,wght@0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/blobz.min.css">
    <link rel="stylesheet" href="../css/blobs.css">
    <link rel="stylesheet" href="../css/anim.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <div class="scroll-wrap">
        <section class="workF-section s-h">
            <div class="column left-side">
                <div class="back-Btn">
                    <a href="">BACK </a>
                </div>
                <div class="title">
                    <h1>Music Posters</h1>
                    <h2 class="hr-line">Digital Posters, 2022</h2>
                    <p>Compilation of digital music themed posters made to promote local events and groups.
                    </p> <br>
                    <p>Made with Adobe Illustrator.</p>
                </div>
            </div>
            <div class="column right-side">
                <div class="content slideshow-container">
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                    <div class="slide fade">
                        <img src="../assets/img/11.png" alt="">
                    </div>
                    <div class="slide fade">
                        <img src="../assets/img/poster_05.png" alt="">
                    </div>
                    <div class="dot-indicator">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/aafc01b359.js" crossorigin="anonymous"></script>
    <script src="../assets/filter-tags.js"></script>
    <script src="../js/slideshow.js"></script>
</body>
</html>
